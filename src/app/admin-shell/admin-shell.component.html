<mat-toolbar class="navbar">
  <a>PANEL ADMINISTRATORA</a>

  <div class="logout">
    <button routerLink="" routerLinkActive="active" (click)="logout()">Wyloguj siÄ™</button>
  </div>

</mat-toolbar>


<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <ul>
      <li>Menu</li>
      <li><button mat-button (click)="addSpecialist()">Dodaj lekarza</button></li>
    </ul>
    
  </mat-drawer>

  <mat-drawer-content>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input/>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay; let i = index">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element[columnsOfObject[i]] }}
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-diagram">
              <div class="example-element-position">{{ element.name }}</div>
              <div class="example-element-symbol">{{ element.surname }}</div>
              <div class="example-element-name">Specializacja: {{ element.specialization }}</div>
              <div class="example-element-name">Miasto: {{ element.city }}</div>
            </div>
            <div class="example-element-description">
              {{ element.description }}
            </div>


            <div class="btns-edit">
              <button mat-button class="btn" [routerLink]="['timetable', element._id]" routerLinkActive="active">Grafik</button>
              <button mat-button class="btn" (click)="editSpecialist(element)"><mat-icon>edit</mat-icon></button>
              <button mat-button class="btn" (click)="deleteSpecialist(element)"><mat-icon>delete</mat-icon></button>
            </div>
            
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']"class="example-detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </mat-drawer-content>
</mat-drawer-container>
